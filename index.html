<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Martin's Aquarium</title>
   <link rel="stylesheet" href="./styles/main.css">
   <link rel="stylesheet" href="./styles/layout.css">
</head>
<body class="body">
   <header>
       <h1 class="title">Martin's Aquarium</h1>
   </header>

   <main class="main">
   
    <div class="main_container">
      <div class="fish_container">
       <h2 class="fish_header">Fish</h2>
       <section id="fishList">
           <!-- Fish grid will be dynamically generated here -->
       </section>
      </div>

      <div class="locations_container">
       <h2 class="locations_header">Locations</h2>
       <section id="locationList">
           <!-- Location grid will be dynamically generated here -->
       </section>
      </div>
    </div>

    <div class="tips_container">
       <h2 class="tips_header">Care Tips</h2>
       <aside id="tipList">
           <!-- Care tips will be dynamically generated here -->
       </aside>
    </div>
   </main>

   <script src="./scripts/main.js" type="module"></script>
</body>
</html>
