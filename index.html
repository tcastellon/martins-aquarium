<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Martin's Aquarium</title>
   <link rel="stylesheet" href="./styles/main.css">
   <link rel="stylesheet" href="./styles/layout.css">
</head>
<body>
   <header>
       <h1>Martin's Aquarium</h1>
   </header>

   <main class="main_content">
        <h2 class="fish_header">Fish</h2>
       <section id="fishList">
           <!-- Fish grid will be dynamically generated here -->
       </section>

        <h2 class="tips_header">Care Tips</h2>
       <aside id="tipList">
           <!-- Care tips will be dynamically generated here -->
       </aside>

        <h2 class="locations_header">Locations</h2>
       <section id="locationList">
           <!-- Location grid will be dynamically generated here -->
       </section>
   </main>

   <script src="./scripts/main.js" type="module"></script>
</body>
</html>
